<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Item Editor</title>
  <style>
    .editor-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4fff7;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .editor-box input, .editor-box textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .editor-box button {
      margin-top: 12px;
      padding: 10px 16px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-result {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 6px;
      border: 1px dashed #aaa;
    }
  </style>
</head>
<body>

  <div class="editor-box">
    <h3>üéõÔ∏è Mini Item Editor</h3>
    <input type="text" id="editTitle" placeholder="Item Title">
    <textarea id="editDesc" placeholder="Item Description..."></textarea>
    <button onclick="saveItem()">Save Changes</button>
    <div class="edit-result" id="editResult">No changes yet.</div>
  </div>

  <script>
    function saveItem() {
      const title = document.getElementById("editTitle").value.trim();
      const desc = document.getElementById("editDesc").value.trim();
      const result = document.getElementById("editResult");

      if (!title || !desc) {
        result.innerText = "Please fill in all fields.";
        return;
      }

      result.innerHTML = \`
        <b>Updated Item:</b><br>
        Title: \${title}<br>
        Description: \${desc}
      \`;
    }
  </script>

</body>
</html>
