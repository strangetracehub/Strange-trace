<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Description Generator</title>
  <style>
    .ai-description-box {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #fff9f0;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .ai-description-box textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .ai-description-box button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .ai-description-box .output {
      margin-top: 15px;
      font-style: italic;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="ai-description-box">
    <h3>✍️ Generate AI Description</h3>
    <textarea id="itemKeywords" placeholder="Enter keywords: lace, worn, scent..."></textarea>
    <button onclick="generateAIDescription()">Generate Description</button>
    <div class="output" id="aiOutput"></div>
  </div>

  <script>
    function generateAIDescription() {
      const input = document.getElementById("itemKeywords").value.trim().toLowerCase();
      const output = document.getElementById("aiOutput");

      if (!input) {
        output.innerText = "Please enter some keywords.";
        return;
      }

      const templates = [
        "This delicately selected item carries subtle notes of {keywords}, curated for those who crave intimacy and authenticity.",
        "Sourced with passion, this piece has been through {keywords}, leaving behind a personal signature unlike any other.",
        "A rare indulgence touched by {keywords} — a discreet experience for the truly curious.",
        "Infused with the essence of {keywords}, this item invites you into a private, unforgettable moment.",
        "Crafted with care and scented by {keywords}, it’s a one-of-a-kind trace from behind the curtain."
      ];

      const randomTemplate = templates[Math.floor(Math.random() * templates.length)];
      const description = randomTemplate.replace("{keywords}", input);
      output.innerText = description;
    }
  </script>

</body>
</html>
