<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Reels Module</title>
  <style>
    .reels-container {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }
    .reel {
      min-width: 300px;
      height: 500px;
      background: #000;
      color: #fff;
      border-radius: 12px;
      position: relative;
      scroll-snap-align: center;
    }
    .reel video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .reel .info {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
