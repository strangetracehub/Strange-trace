<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attach Files</title>
  <style>
    .file-upload-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f4f8ff;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .file-upload-box input[type="file"] {
      margin-top: 10px;
      margin-bottom: 15px;
    }
    .file-preview {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="file-upload-box">
    <h3>ðŸ“Ž Attach Files</h3>
    <input type="file" id="fileInput" multiple>
    <div class="file-preview" id="filePreview">No files selected.</div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const filePreview = document.getElementById("filePreview");

    fileInput.addEventListener("change", () => {
      const files = Array.from(fileInput.files);
      if (files.length === 0) {
        filePreview.innerText = "No files selected.";
        return;
      }

      const list = files.map(f => \`\${f.name} (\${(f.size / 1024).toFixed(1)} KB)\`).join("\n");
      filePreview.innerText = "Attached Files:\n" + list;
    });
  </script>

</body>
</html>
