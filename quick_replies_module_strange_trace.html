<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Replies</title>
  <style>
    .quick-replies-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0fff5;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }
    .quick-replies-box h3 {
      margin-top: 0;
    }
    .reply-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .reply-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .reply-btn:hover {
      background: #27ae60;
    }
    .chat-box {
      margin-top: 15px;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <div class="quick-replies-box">
    <h3>ðŸ’¬ Quick Replies (Seller)</h3>
    <div class="reply-options">
      <button class="reply-btn" onclick="insertReply('Thank you! Iâ€™ll send it discreetly.')">Discreet Shipping</button>
      <button class="reply-btn" onclick="insertReply('Itâ€™s been worn for 48 hours as requested.')">Worn Duration</button>
      <button class="reply-btn" onclick="insertReply('Message me if you want a custom scent.')">Custom Offer</button>
      <button class="reply-btn" onclick="insertReply('Yes, the item is still available.')">Still Available</button>
    </div>
    <div class="chat-box" id="chatBox">[Your reply will appear here]</div>
  </div>

  <script>
    function insertReply(text) {
      const box = document.getElementById("chatBox");
      box.innerText = text;
    }
  </script>

</body>
</html>
